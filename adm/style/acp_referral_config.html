<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_ACP_REFERRAL} {L_ACP_REFERRAL_CONFIG}</h1>

<p><img src="https://img.shields.io/badge/{{ lang('Version') }}-{{ MOD_VERSION }}-green.svg?style=plastic" /></p>

<form id="acp_referrals" method="post" action="{U_ACTION}">

	<fieldset>
		<legend>{L_GENERAL_CONFIG}</legend>
		<dl>
			<dt><label>{L_DISPLAY_TOP_FIVE_REFERRERS}{L_COLON}</label></dt>
			<dd>
				<label><input name="top_five_referrers" type="radio" <!-- IF TOP_FIVE_REFERRERS --> checked="checked"<!-- ENDIF --> class="radio" value="1" /> {L_YES}</label>
				<label><input name="top_five_referrers" type="radio" <!-- IF not TOP_FIVE_REFERRERS --> checked="checked"<!-- ENDIF --> class="radio" value="0" /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label>{L_DISPLAY_USER_REFERRALS_VIEWTOPIC}{L_COLON}</label></dt>
			<dd>
				<label><input name="user_referrals_viewtopic" type="radio" <!-- IF USER_REFERRALS_VIEWTOPIC --> checked="checked"<!-- ENDIF --> class="radio" value="1" /> {L_YES}</label>
				<label><input name="user_referrals_viewtopic" type="radio" <!-- IF not USER_REFERRALS_VIEWTOPIC --> checked="checked"<!-- ENDIF --> class="radio" value="0" /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label>{L_DISPLAY_USER_REFERRALS_PROFILE}{L_COLON}</label></dt>
			<dd>
				<label><input name="user_referrals_profile" type="radio" <!-- IF USER_REFERRALS_PROFILE --> checked="checked"<!-- ENDIF --> class="radio" value="1" /> {L_YES}</label>
				<label><input name="user_referrals_profile" type="radio" <!-- IF not USER_REFERRALS_PROFILE --> checked="checked"<!-- ENDIF --> class="radio" value="0" /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label>{L_DISPLAY_REFERRAL_CONTESTS}{L_COLON}</label></dt>
			<dd>
				<label><input name="display_referral_contests" type="radio" <!-- IF DISPLAY_REFERRAL_CONTESTS --> checked="checked"<!-- ENDIF --> class="radio" value="1" /> {L_YES}</label>
				<label><input name="display_referral_contests" type="radio" <!-- IF not DISPLAY_REFERRAL_CONTESTS --> checked="checked"<!-- ENDIF --> class="radio" value="0" /> {L_NO}</label>
			</dd>
		</dl>
	</fieldset>

	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
</form>

<!-- INCLUDE overall_footer.html -->
