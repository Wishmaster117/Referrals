<!-- INCLUDE ucp_header.html -->

<form id="postform" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

	<h2>{L_UCP_INVITE}</h2>

	<div class="panel">
		<div class="inner">
			<!-- IF FORM_ERROR -->
			<p class="error">{L_FORM_ERROR}</p>
			<!-- ENDIF -->
			<fieldset class="fields2">
				<dl>
					<dt><label for="sender_email">{L_SENDER_EMAIL}{L_COLON}</label></dt>
					<dd><input type="text" name="sender_email" id="sender_email" class="inputbox" value="{SENDER_EMAIL}" /></dd>
				</dl>
				<dl>
					<dt><label for="recipients">{L_RECIPIENTS}{L_COLON}</label><br /><span>{L_RECIPIENTS_EXPLAIN}</span></dt>
					<dd><textarea name="recipients" id="recipients" class="inputbox" rows="5" cols="30">{RECIPIENTS}</textarea></dd>
				</dl>

				<dl>
					<dt><label for="subject">{L_SUBJECT}{L_COLON}</label></dt>
					<dd><input type="text" name="subject" id="subject" class="inputbox" value="{SUBJECT}" /></dd>
				</dl>
				<dl>
					<dt><label for="message">{L_MESSAGE}{L_COLON}</label><br /><span>{L_MESSAGE_EXPLAIN}</span></dt>
					<dd><textarea name="message" id="message" class="inputbox" rows="7" cols="30">{MESSAGE}</textarea></dd>
				</dl>
			</fieldset>
			<fieldset class="submit-buttons">
				{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp;
				<input type="submit" name="submit" value="{L_EMAIL}" class="button1" />
				{S_FORM_TOKEN}
			</fieldset>
		</div>
	</div>
</form>

<!-- INCLUDE ucp_footer.html -->
